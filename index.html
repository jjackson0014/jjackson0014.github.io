---
layout: default_layout
title: Home Page
---
<body>
    <!-- Post Stream -->
    <ul class ="panel">
      <h1><center> Latest Posts </center></h1>
        {% for post in site.posts %}
          <div class="post">
              <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
              {{ post.excerpt }}
          </div>
        {% endfor %}
        </ul>
</body>
