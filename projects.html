---
layout: default_layout
title: Project List
---
<h1>Staff</h1>

<ul>
  {% for project in site.projects %}
    <li>
      <h2><a href="{{ project.url }}">{{ project.name }}</a></h2>
      <h3>{{ project.position }}</h3>
      <p>{{ project.content | markdownify }}</p>
    </li>
  {% endfor %}
</ul>
